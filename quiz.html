                <label>

                    Samandriel

                </label>

            <div class="q"><h3>Choice of weapon?</h3></div>
            <div class="row">
                <div class="col-md-3"><div class="radio-inline question">
                <label>
                    <input type="radio" name="q3" value="Sam">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/68/b0/bd/68b0bd0dd41968e9871cc61d94153d26.jpg">

                </div>

                </div>
                <div class="col-md-3"><div class="radio-inline question">

                <div class="col-md-3"><div class="radio-inline question">

                    <input type="radio" name="q4" value="Crowley">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/92/f6/36/92f6366e91e3b9befb8e826cf59f7b70.jpg">
                </label>

                </div>
                <div class="col-md-3"><div class="radio-inline question">
                <label>
                    <input type="radio" name="q4" value="Castiel">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/40/9b/19/409b1965c4b748d2b8a9406eb0f9d637.jpg" >
                </label>
                </div>
                </div>
            <div class="col-md-3"><div class="radio-inline question">
                <label>
                    <input type="radio" name="q4" value="Sam">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/59/4d/96/594d96dd127e9ee9446cca20379e8eb1.jpg">
                </label>

                    <input type="radio" name="q4" value="Dean">

                </label>
                </div>
                </div>   
            <div class="results">
            <div>
                <button class="btn btn-success">Results</button>
                <div class="alert alert-success hidden" role="alert">
                You got <strong id="result"></strong>
                </div>
            </div>
        </div>
            <div class="row">
               <div class="col-md-12"><h1><p class="text-center spn">SPN</p></h1>
                </div>
            </div>
            </div>
        </div>
        <script>
            $(function() {
                $('button').click(function() {
                    var count = {
                        Dean: 0,
                        Sam: 0,
                        Castiel: 0,
                        Crowley: 0,
                    };
                   $(':checked').each(function(i, el) {
                       var character = $(el).val();
                       count[character]++;        
                   });
                    var max = 0;
                    var result = '';
                    for (var key in count) {
                        if (count[key] > max) {
                            max = count[key];
                            result = key;
                        }
                    }
                    $('#result').text(result);
                    $('.alert').removeClass('hidden');
               });
            });
        </script>
    </body>
</html>
